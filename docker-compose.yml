version: '3.8'

services:
  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agroconecta-backend
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_NAME=AgroConecta
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - SESSION_DRIVER=database
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
      - RUN_MIGRATIONS=true
      - RUN_SEEDERS=false
    volumes:
      - backend-storage:/var/www/html/storage
      - backend-database:/var/www/html/database
    networks:
      - agroconecta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular
  frontend:
    build:
      context: ./frontend-agro
      dockerfile: Dockerfile
    container_name: agroconecta-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    environment:
      - API_URL=http://backend:80
    depends_on:
      - backend
    networks:
      - agroconecta-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend-storage:
    driver: local
  backend-database:
    driver: local

networks:
  agroconecta-network:
    driver: bridge
