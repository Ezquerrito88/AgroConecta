version: '3.8'

services:
  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agroconecta-backend
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_NAME=AgroConecta
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:axxGuLe2bj0yVFAVwM+yBPIX9w9bIoofolXuzY9HTks=
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=agroconecta-db.mysql.database.azure.com
      - DB_PORT=3306
      - DB_DATABASE=agroconecta_db
      - DB_USERNAME=aezquerro
      - DB_PASSWORD=Adrianez_2006
      - MYSQL_ATTR_SSL_CA=/etc/ssl/certs/ca-certificates.crt
      - MYSQL_ATTR_SSL_MODE=REQUIRED
      - SESSION_DRIVER=cookie
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
      - RUN_MIGRATIONS=false
      - RUN_SEEDERS=false
    volumes:
      - backend-storage:/var/www/html/storage
    networks:
      - agroconecta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular
  frontend:
    build:
      context: ./frontend-agro
      dockerfile: Dockerfile
    container_name: agroconecta-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    environment:
      - API_URL=http://backend:80
    depends_on:
      - backend
    networks:
      - agroconecta-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend-storage:
    driver: local

networks:
  agroconecta-network:
    driver: bridge
