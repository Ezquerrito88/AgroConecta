<div class="dashboard-container">
  <nav class="top-bar">
    <span>AgroConecta - Panel de {{ userRole === 'farmer' ? 'Agricultor' : 'Comprador' }}</span>
    <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
  </nav>

  <main class="content">
    <h1>¡Bienvenido a AgroConecta!</h1>
    
    <div *ngIf="userRole === 'farmer'" class="farmer-section">
      <h3>Mis Cultivos</h3>
      <p>Aquí podrás gestionar tus productos del campo.</p>
      <button class="btn-action">Añadir Nueva Cosecha</button>
    </div>

    <div *ngIf="userRole === 'buyer'" class="buyer-section">
      <h3>Mercado Disponible</h3>
      <p>Explora productos frescos directos del agricultor.</p>
      <button class="btn-action">Ver Catálogo</button>
    </div>
  </main>
</div>
